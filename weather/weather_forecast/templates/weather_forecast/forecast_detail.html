{% extends "base_generic.html" %}

{% block content %}
    <h1>{{ forecast }}</h1>
    <p><span class="small text-muted">{{ forecast.min_temp }}°C</span> <strong>{{ forecast.max_temp }}°C</strong></p>
    <p><strong>Wind</strong> {{ forecast.wind }}</p>
    <p><strong>Rain</strong> {{ forecast.rain }} %</p>
{% endblock %}
